<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Benefits</title>
</head>
<body>
    <section class="benefit">
        <div class="wrap">
            <div class="unitTitle">
            <div class="text">BENEFITS</div>
            <div class="ruby">複利厚生・待遇</div>
            <hr size="2" width="70px" height="2px" color="black"><br>
            <div class="detail"></div>
        </div>
        <div class="benefit__content container">
            <div class="row">
                <div class="p-4 col-3 border border-dark">
                    <div class="benefit__item">
                        <div class="benefit__icon">
                            <i class="fab fa-leanpub"></i>
                        </div>
                        <h3>充実の研修制度</h3>
                    <p>社員一人一人の進歩を重視し、新入社員研修から、OJT研修やエリア研修など様々な研修制度をご用意しています。</p>
                    </div>
                    </div>
                
                <div class="p-4 col-3 border border-dark">
                    <div class="benefit__item">
                        <div class="benefit__icon">
                            <i class="fa fa-yen-sign"></i>
                        </div>
                        <h3>高率インセンティブ制度</h3>
                    <p>入社2年目（24歳）で年収580万円、入社5年目（30歳）で年収1,000万円の支給実績あり。</p>
                    </div>
                    </div>
                <div class="p-4 col-3 border border-dark">
                    <div class="benefit__item">
                        <div class="benefit__icon">
                            <i class="fa fa-umbrella-beach"></i>
                        </div>
                        <h3>プライベートも充実</h3>
                    <p>完全週休二日制で年間休日は120日以上とプライベートの時間もしっかりと確保できます。</p>
                    </div>
                    </div>
                <div class="p-4 col-3  border border-dark">
                    <div class="benefit__item">
                        <div class="benefit__icon">
                            <i class="fa fa-home"></i>
                        </div>
                        <h3>成果を認め称えあう社風</h3>
                    <p>年に一度、「社員」および「営業」の各部門において高い業務功績をあげた改善活動、取り組みを
                        表彰するとともに、全従業員が参加し目標達成を祝うイベントを全国で開催する。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>

</html>
